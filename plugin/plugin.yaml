name: openclaw-music-listener
version: 0.1.0
description: Music listening toolchain for discovery, retrieval, feature extraction, lyric analysis, and synthesis prompts.
entrypoint: plugin.tools.music_listen
runtime: python

tools:
  - name: music_listen
    description: End-to-end discover/fetch/analyze/lyric-sense/synthesize music listening output.
    command: python3 plugin/tools/music_listen.py "{query}"
  - name: music_discover
    description: Search music candidates from yt-dlp/YouTube API/MusicBrainz.
    command: python3 plugin/tools/music_discover.py "{query}"
  - name: music_fetch
    description: Download audio artifact for best candidate.
    command: python3 plugin/tools/music_fetch.py "{query}"
  - name: music_analyze
    description: Extract tempo/key/energy and section descriptors from audio.
    command: python3 plugin/tools/music_analyze.py "{audio_path}"
  - name: music_cache_status
    description: Inspect cache hit/miss status.
    command: python3 plugin/tools/music_cache_status.py "{key}"
